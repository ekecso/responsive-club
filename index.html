<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="resources/stylesheet/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/stylesheet/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand:wght@300;400&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Denver Arts & Crafts Collective</title>
</head>
<body>
    <!--Banner Section-->
    <section class="container banner">
        <div id="banner-img"><img src="resources/images/banner.jpg"/></div>
        <div id="banner-txt"><h1>Denver Arts & Crafts Collective</h1>
        <p id="banner-tagline">Fostering creativity for people of all ages</p></div>
    </section>

    <!-- Events Section -->
    <section class="container" id="events">
        <h2>Upcoming Events</h2>
        <div class="flex">
            <div id="featured-event">
                <img src="resources/images/event-featured.jpg"/>
                <div id="featured-event-text"><h3>Art in the Park</h3>
                <p class="event-date">Saturday August 13, 2022</p></div>
            </div>
            <div id="upcoming-events">
                <div class="event-block">
                    <div class="event-img"><img src="resources/images/event-beer.png"></div>
                    <div class="event-text"><h3>Arts & Craft(s) Beer</h3>
                    <p class="event-date">Tuesdays</p></div>
                </div>
                <div class="event-block">
                    <div class="event-img"><img src="resources/images/event-kids.png"></div>
                    <div class="event-text"><h3>Kids Club</h3>
                    <p class="event-date">Wednesdays</p></div>
                </div>
            </div>
            </div>
        </div>
      </section>

</body>
</html>
